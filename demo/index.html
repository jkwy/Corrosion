<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doge Unblocker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      width: 60%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: #000;
      color: #0f0;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      background: #ffcc00;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.2em;
      box-shadow: 0 0 10px #fff;
    }

    .doge {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>Much Proxy. Very Wow.</h1>
  <input id="urlInput" type="text" placeholder="Enter a URL (e.g. https://google.com)">
  <button onclick="go()">UNBLOCK</button>
  <img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Original_Doge_meme.jpg" class="doge" alt="doge">

  <script>
    function go() {
      const input = document.getElementById("urlInput").value.trim();
      if (!input) return alert("Enter a URL!");

      let url;
      try {
        url = new URL(input).href;
      } catch (e) {
        url = "http://" + input;
      }

      window.location.href = "/proxy/" + btoa(url);
    }
  </script>
</body>
</html>
